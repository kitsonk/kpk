<div class="${baseClass}" data-dojo-attach-point="wrapperNode"
	><div class="${baseClass}Title" data-dojo-attach-point="titleNode" id="${id}_title">${title}</div
	><div class="${baseClass}Action" data-dojo-attach-point="actionNode" id="${id}_action"></div
	><div class="${baseClass}Header" data-dojo-attach-point="headerNode" id="${id}_head">${header}</div
	><div class="${baseClass}Post" data-dojo-attach-point="postNode" id="${id}_post"></div
	><div class="${baseClass}Container" data-dojo-attach-point="containerNode" role="presentation" id="${id}_cont"
		><div class="${baseClass}Empty">${emptyMessage}</div
	></div
	><div class="${baseClass}More" data-dojo-attach-point="moreNode" data-dojo-attach-event="ondijitclick:_onMoreClick" id="${id}_more">${moreLabel}</div
></div>
